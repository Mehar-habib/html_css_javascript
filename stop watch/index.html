<!DOCTYPE html>
<html lang="en">
<head>

    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
   <div class="container">
    <h1>Javascript Stop Watch</h1>
