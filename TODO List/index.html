<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <div class="mx-auto mt-5" style="max-width: 500;">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter you Task" id="userInput" aria-label="Recipient's username" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn text-white btn-info" type="button" id="addUser">Add Task</button>
                </div>
              </div>
              <div class="filter my-3">
                <div class="row justify-content-between">
                   <div class="col"> 
                   </div>
                   <div class="col-3">
                      <div class="input-group">
                         <input type="search" class="form-control" placeholder="Search..." aria-label="Recipient's username" id="search" >
                      </div>
                   </div>
                </div>
             </div>
       
        <div class="display">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="records">
                  <!-- <tr>
                    <th scope="row">1</th>
                    <td>King of Javascrip</td>
                    <td> <i class="fa fa-edit btn btn-info text-white mx-2"></i> <i class="fa fa-trash btn btn-danger text-white"></i></td>
                  </tr> -->
                </tbody>
              </table>
        </div>
    </div>
    </div>
</div>
</body>
</html>
